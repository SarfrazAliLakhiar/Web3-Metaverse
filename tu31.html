<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on Selector</title>
</head>
<style>
    h1{
        background-color: red;
        color: black;
        text-align: center;
        font-weight: bold;
    }
    Div p{
        background-color: green;
        font-weight: bold;
    }

</style>
<body>
    <h1>This is more no selector</h1>
    <div class="container">
        <div class="row">
            <p>This is a paragraph</p>
        </div>
        <p>This is an other paragraph</p>
    </div>
    <p>This is outermost paragraph</p>
    
</body>
</html>
