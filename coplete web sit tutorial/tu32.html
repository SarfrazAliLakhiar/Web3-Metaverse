<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and nth child pseduo selectors</title>
</head>
<style>
    .container{
        display: block;
        width: 233px;
        margin: auto;
    }
    input{
        display: block;

    }
    input[type='text']{
        padding: 23px;
        border: 2px solid red;
    }
    a[target]{
        font-size: 34px;
        color: violet;
    }

</style>
<body>
    <dic class="container">
        <h1><a href="http://google.com" target="_blank">Go to Google</a></h1>
        <form action="" class="form-control">
            <input type="text" placeholder="Enter your Name">
            <input type="password" placeholder="Enter your Password">
            <input type="submit" value="Submit"> 
        </form>
        <ul>
        <li class="item" id="item-1">Item-1</li>
        <li class="item" id="item-2">Item-2</li>
        <li class="item" id="item-3">Item-3</li>
        <li class="item" id="item-4">Item-4</li>
        <li class="item" id="item-5">Item-5</li>
        </ul>
    </dic>
    
</body>
</html>
